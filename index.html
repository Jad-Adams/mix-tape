<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Jads - MIXTAPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400&family=Barlow+Condensed:wght@400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title-main">MIXTAPE</h1>
            <p class="title-subtitle">Curated by Jad</p>
        </div>

        <div class="md-player">
            <div class="md-player-inner">
                <div class="lcd-container">
                    <!-- LCD Screen -->
                    <div class="lcd-screen">
                        <div class="lcd-interior">
                            <div class="lcd-label">NOW PLAYING</div>
                            <div class="lcd-song-info" id="songInfo">The Pot - Tool</div>
                            
                            <div class="lcd-time-container">
                                <span class="lcd-time" id="currentTime">00:00</span>
                                <div class="progress-bar-container" id="progressContainer">
                                    <div class="progress-bar" id="progressBar"></div>
                                </div>
                                <span class="lcd-time" id="totalTime">00:00</span>
                            </div>

                            <div class="visualizer" id="visualizer">
                                <!-- Bars will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Control Pad -->
                    <div class="control-pad-container">
                        <div class="control-pad">
                            <div class="control-pad-inner">
                                <button class="control-button pause" id="pauseBtn" title="Pause">||</button>
                                <button class="control-button prev" id="prevBtn" title="Previous">◄</button>
                                <button class="control-button next" id="nextBtn" title="Next">►</button>
                                <button class="control-button play" id="playBtn" title="Play">▶</button>
                            </div>
                        </div>

                        <!-- Volume Controls -->
                        <div class="volume-controls">
                            <button class="volume-button" id="volumeDown">-</button>
                            <button class="volume-button" id="volumeUp">+</button>
                        </div>
                    </div>
                </div>

                <!-- Device Details -->
                <div class="device-details">
                    <div class="device-model">MD PLAYER MP-1337</div>
                    <div class="device-stereo">STEREO</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
