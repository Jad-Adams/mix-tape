<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixtape by Jad</title>
    <link rel="icon" type="image/svg+xml" href="assets/shared/bit.svg">
    <link rel="stylesheet" href="styles.css">
    <!-- Sound Effect by Lesiakower from Pixabay -->
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title-main">mixtape</h1>
            <p class="title-subtitle">Curated by Jad</p>
            <p class="title-subtitle body">album: Ghosts of the Floating World by <a href="https://lofigirl.bandcamp.com/album/ghosts-of-the-floating-world" target="_blank" rel="noopener noreferrer">Kalaido</a></p>

        </div>

        <div class="md-player">
            <div class="md-player-inner">
                <div class="eject-container">
                    <div class="eject-button">
                        <img src="" alt="" width="40" height="40" data-asset="icon-eject.svg">
                    </div>
                    <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <img src="" alt="" width="40" height="40" data-asset="theme-switch.svg">
                    </button>
                </div>
                <div class="player-outline-wrap">
                <div class="screen-container">
                    
                    <!-- LCD Screen -->
                    <div class="screen">
                        <div class="screen-outline">
                            <div class="screen-content">
                                <div class="lcd-label" id="lcdLabel">NOW PLAYING</div>
                                <div class="lcd-song-info" id="songInfo"><span class="lcd-song-info-inner" id="songInfoInner">The Pot - Tool</span></div>
                            
                                <div class="lcd-time-container">
                                    <span class="lcd-time" id="currentTime">00:00</span>
                                    <div class="progress-bar-container" id="progressContainer">
                                        <div class="progress-bar" id="progressBar"></div>
                                    </div>
                                    <span class="lcd-time" id="totalTime">00:00</span>
                                </div>

                                <div class="visualizer" id="visualizer">
                                    <!-- Bars will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-container">
                    <div class="control-knob-area">
                        <div class="playback-controls">
                        <button type="button" class="playback-controls-btn playback-controls-btn-stop" id="btnStop" aria-label="Stop">
                            <img src="" alt="" width="22" height="22" data-asset="button-stop.svg">
                        </button>
                        <button type="button" class="playback-controls-btn playback-controls-btn-play" id="btnPlay" aria-label="Play">
                            <img src="" alt="" width="28" height="28" data-asset="icon-play.svg">
                        </button>
                        <button type="button" class="playback-controls-btn playback-controls-btn-prev" id="btnPrev" aria-label="Previous track">
                            <img src="" alt="" width="28" height="28" data-asset="icon-skip-back.svg">
                        </button>
                        <button type="button" class="playback-controls-btn playback-controls-btn-next" id="btnNext" aria-label="Next track">
                            <img src="" alt="" width="28" height="28" data-asset="icon-skip-forward.svg">
                        </button>
                        </div>
                    </div>
                    <div class="volume-controls">
                        <button type="button" class="volume-btn volume-btn-down" id="btnVolumeDown" aria-label="Volume down">
                            <img src="" alt="" width="56" height="32" data-asset="volume-down.png">
                        </button>
                        <button type="button" class="volume-btn volume-btn-up" id="btnVolumeUp" aria-label="Volume up">
                            <img src="" alt="" width="56" height="32" data-asset="volume-up.png">
                        </button>
                    </div>
                </div>
                <div class="md-player-text">
                    <p class="md-player-label">MD PLAYER MP-1337</p>
                    <p class="md-player-stereo">STEREO</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
