<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Jads - MIXTAPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400&family=Barlow+Condensed:wght@400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title-main">MIXTAPE</h1>
            <p class="title-subtitle">Curated by Jad</p>
        </div>

        <div class="md-player">
            <div class="md-player-inner">
                <div class="screen-container">
                    
                    <!-- LCD Screen -->
                    <div class="screen">
                        <div class="screen-outline">
                            <div class="screen-content">
                                <div class="lcd-label">NOW PLAYING</div>
                                <div class="lcd-song-info" id="songInfo">The Pot - Tool</div>
                            
                                <div class="lcd-time-container">
                                    <span class="lcd-time" id="currentTime">00:00</span>
                                    <div class="progress-bar-container" id="progressContainer">
                                        <div class="progress-bar" id="progressBar"></div>
                                    </div>
                                    <span class="lcd-time" id="totalTime">00:00</span>
                                </div>

                                <div class="visualizer" id="visualizer">
                                    <!-- Bars will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-container">
                    <div class="transport-controls">
                        <button type="button" class="transport-btn transport-btn-pause" id="btnPause" aria-label="Pause">
                            <img src="assets/icon-pause.svg" alt="" width="28" height="28">
                        </button>
                        <button type="button" class="transport-btn transport-btn-play" id="btnPlay" aria-label="Play">
                            <img src="assets/icon-play.svg" alt="" width="28" height="28">
                        </button>
                        <button type="button" class="transport-btn transport-btn-prev" id="btnPrev" aria-label="Previous track">
                            <img src="assets/icon-skip-back.svg" alt="" width="28" height="28">
                        </button>
                        <button type="button" class="transport-btn transport-btn-next" id="btnNext" aria-label="Next track">
                            <img src="assets/icon-skip-forward.svg" alt="" width="28" height="28">
                        </button>
                    </div>
                    <div class="volume-controls">
                        <button type="button" class="volume-btn volume-btn-down" id="btnVolumeDown" aria-label="Volume down">
                            <img src="assets/volume-down.png" alt="" width="56" height="32">
                        </button>
                        <button type="button" class="volume-btn volume-btn-up" id="btnVolumeUp" aria-label="Volume up">
                            <img src="assets/volume-up.png" alt="" width="56" height="32">
                        </button>
                    </div>
                </div>
                <!-- <p>MD PLAYER MP-1337</p> -->
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
